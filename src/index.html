<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
   <title>Comments
   </title>
</head>

<body>

   <header>
   </header>

   <div class="main__wrapper">

       <aside>
      </aside> 

      <div class="main-part-wrapper">

         <section class="main-article"></section>

         <div class="divider"></div>

         <section class="comments">

            <div class="comm__header">
               <div class="comm__h">
                  <div class="comm__h-txt-wrap">
                     <div class="comm__h-text">Комментарии</div>
                     <div class="comm__h-count">(80)</div>
                  </div>
                  <div class="comm__h-line"></div>
               </div>

               <div class="comm__2nd-string">

                  <div class="comm__filter">
                     <button class="comm__btn comm__filter-text">Сортировать
                      </button>

                     <button class="sort">
                        <img src="./png/arrowDwn.png" alt="стрелка вниз" class="arrow arrow-down">
                        <img src="./png/arrowUp.png" alt="стрелка вверх" class="arrow arrow-up hidden">
                     </button>

                  </div>

                  <div class="filter-menu hidden" id="filtermenu">

                     <button class="filter-menu-item" id="by-date">
                        <img src="./svg/icons8-галочка-96 1.png" class="by-date-g transparent">
                        <div class="filter-menu-legend">По дате</div>
                     </button>


                     <button class="filter-menu-item" id="by-rating">
                        <img src="./svg/icons8-галочка-96 1.png" class="by-rating-g transparent">
                        <div class="filter-menu-legend">По количеству оценок</div>
                     </button>


                     <button class="filter-menu-item" id="by-actuality">
                        <img src="./svg/icons8-галочка-96 1.png" class="by-actuality-g transparent">
                        <div class="filter-menu-legend"> По актуальности</div>
                     </button>


                     <button class="filter-menu-item" id="by-answers">
                        <img src="./svg/icons8-галочка-96 1.png" class="by-answers-g transparent">
                        <div class="filter-menu-legend">По количеству ответов</div>
                     </button>
                  </div>


                  <button class="comm__favourities">
                     <div class="comm__favourities-text">Избранное</div>
                     <img class="arrow fav-on hidden" src="./png/heart-main-filled.png" alt="избранное вкл">
                     <img class="arrow fav-off" src="./png/heart-main-empty.png" alt="избранное выкл">
                    
                  </button>
               </div>

            </div>

            <button class="clear">
               CLEAR LOCAL STORAGE
            </button>

            <div class="comm__form-block">

               <div class="comm__form-avatar-block">

                  <div class="avatar-box">
                     <img class="avatar" src="./jpg/Chehov.jpg" alt="your avatar">
                  </div>

               </div>

               <div class="comm__form-form-block">

                  <div class="comm__form-head">
                     <div class="comm__form-name">Антон Чехов</div>
                     <div class="comm__form-symbols-counter">Макс. 1000 символов</div>
                  </div>
                  <textarea class="comm-input" type="text" value="ddd"
                     placeholder=" Введите текст сообщения..."></textarea>
               </div>

               <div class="comm__form-btn-block">
                  <div class="warning__message">
                     Слишком длинное сообщение
                  </div>
                  <button class="comm__form-send-btn">Отправить</button>
               </div>

            </div>

            <!-- КОММЕНТ -->

            <div class="comments__block"> <!--  контейнер для всех комментов -->

         </section>
      </div>
   </div>

   <footer></footer>
</body>
</html>
